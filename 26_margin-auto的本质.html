    <style>
      /* 块级元素独占一行
    父元素宽度 = 子元素宽度 + 子元素左右margin + 子元素左右padding和border
    */
    </style>
    <style>
      .container {
        width: 200px;
        height: 200px;
        background-color: #000;
        /* overflow: hidden; */
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        margin-top: 20px;
        background-color: #fff;
        display: inline-block;
      }
    </style>
    <div class="container">
      <div class="box"></div>
    </div>
