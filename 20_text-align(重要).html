    <title>Document</title>
    <style>
      .parent {
        text-align: center; /* 这个块级元素内的行内级元素 */
      }
      /* margin: 0 auto */
      /*w3c文档描述 This shorthand property sets the text-align-all and text-align-last properties and describes how the inline-level content of a block is aligned along the inline axis if the content does not completely fill the line box. Values other than justify-all or match-parent are assigned to text-align-all and reset text-align-last to auto. */
    </style>
  </head>
  <body>
    <div class="parent">
      <div>我是文本</div>
    </div>
  </body>
