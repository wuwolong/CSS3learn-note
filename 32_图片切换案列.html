<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      div {
        width: 200px;
        height: 200px;
      }
      img {
        width: 100%;
      }
      section:hover div {
        transform: translateY(-200px);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div><img src="./star.png" alt="" /></div>
        <div><img src="./balloons.jpg" alt="" /></div>
      </section>
    </main>
  </body>
</html>
